title = "Your App"
theme = "goyo"

# The URL the site will be built for
base_url = "https://deez-mods.harleycodes.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
# Goyo Config
logo_text = "DeezMods"
#logo_image_path = "images/goyo.png"
footer_html = "Yearn for the mines! ⛏️"
default_thumbnail = "images/default_thumbnail.jpg"
disable_theme_toggle = true
twitter_site = "@hahwul"
twitter_creator = "@hahwul"
default_colorset = "dark"
gtag = ""
sidebar_expand_depth = 1
disable_root_sidebar_hide = false

nav = [
    { name = "Wiki", url = "/introduction", type = "url", icon = "fa-solid fa-book" },
    { name = "Links", type = "dropdown", icon = "fa-solid fa-link", members = [
        { name = "CurseForge: Creator", url = "https://www.curseforge.com/members/harley_codes", type = "url", icon = "fa-solid fa-fire-flame-curved" },
		{ name = "GitHub", url = "https://github.com/harley-codes/DeezMods-Public", type = "url", icon = "fa-brands fa-github" },
    ] },
]

